name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform_id: linux
            artifact_name: r4fuse-linux-x64
            executable_name: r4fuse-linux
          - os: windows-latest
            platform_id: windows
            artifact_name: r4fuse-windows-x64
            executable_name: r4fuse-windows.exe
          - os: macos-latest
            platform_id: osx
            artifact_name: r4fuse-macos-x64
            executable_name: r4fuse-osx
          - os: macos-latest
            platform_id: osx-arm64
            artifact_name: r4fuse-macos-arm64
            executable_name: r4fuse-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Check Bun version
      run: bun --version

    - name: Build executable with Bun
      run: |
        npm run build:${{ matrix.platform_id }}
      env:
        NODE_ENV: production

    - name: Make executable executable (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: chmod +x ${{ matrix.executable_name }}

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.executable_name }}
        retention-days: 30

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display artifacts
      run: ls -R ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/r4fuse-linux-x64/r4fuse-linux
          ./artifacts/r4fuse-macos-x64/r4fuse-osx
          ./artifacts/r4fuse-macos-arm64/r4fuse-macos-arm64
          ./artifacts/r4fuse-windows-x64/r4fuse-windows.exe
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true